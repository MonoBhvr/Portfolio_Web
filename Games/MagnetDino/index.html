<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Magnet Dino</title>
  <style>
    @font-face {
      font-family: 'GmarketSansMedium';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      user-select: none; /* 텍스트 선택 방지 */
    }
    #unity-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
      #unity-canvas {
      aspect-ratio: 960 / 600;
      width: fit-content;
      height: fit-content;
      max-width: 100%;
      max-height: 100%;
      background: #231F20;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<div id="unity-container">
  <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; color: white;font-family: GmarketSansMedium, Arial, sans-serif;" id="loading-text">Loading</div>
  <canvas id="unity-canvas" tabindex="-1" style="z-index: 1;"></canvas>
</div>

<script>
  document.addEventListener("contextmenu", (event) => event.preventDefault());
  const loadingText = document.getElementById("loading-text");
  let loadingDots = 0;
  setInterval(() => {
    loadingDots = (loadingDots + 1) % 4;
    loadingText.textContent = "Loading" + ".".repeat(loadingDots);
  }, 500);

  var canvas = document.querySelector("#unity-canvas");

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/Melon_build.loader.js";
  var config = {
    dataUrl: buildUrl + "/Melon_build.data.br",
    frameworkUrl: buildUrl + "/Melon_build.framework.js.br",
    codeUrl: buildUrl + "/Melon_build.wasm.br",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "Melon_Jam",
    productVersion: "1.0",
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.head.appendChild(meta);
  }

  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config)
            .then(() => {
              const loadingText = document.getElementById("loading-text");
              if (loadingText) {
                loadingText.remove();
              }
            })
            .catch((message) => {
              alert(message);
            });
  };
  document.body.appendChild(script);
</script>
</body>
</html>
