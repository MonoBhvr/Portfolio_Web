<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <style>
        @font-face {
            font-family: 'GmarketSans';
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000; /* 검은 배경으로 비율 바깥 채움 */
            overflow: hidden;
            cursor: none;
        }

        * {
            box-sizing: border-box;
            user-select: none; /* 텍스트 선택 방지 */
        }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #fefefe 80%, #c9c9c9 100%);
        }

        .menu-container {
            height: 100%; /* 상하 길이에 맞춤 */
            width: auto;
            max-width: 100vw; /* 화면 너비 초과 방지 */
            aspect-ratio: 16 / 9; /* 비율 유지 */
            margin: auto;
            background: linear-gradient(to bottom, #fefefe 80%, #c9c9c9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 10px solid #ccc; /* 테두리 추가 */
            box-sizing: border-box; /* 테두리 중심 기준으로 내부 확장 */
        }

        .side-button {
            position: absolute;
            bottom: 40%;
            width: 80px;
            height: 80px;
            background-color: #eee;
            border-radius: 50%;
            border: 3px solid #69b3cd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: gray;
            user-select: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .side-button.left {
            left: 40px;
        }

        .side-button.right {
            right: 40px;
        }

        .bottom-bar {
            width: 100%;
            height: 287px;
            position: absolute;
            bottom: 0;
            background: #C9C9C1;
            overflow: hidden;
        }

        .menu-bar {
            width: 100%;
            height: 286px;
            position: relative;
            border-top: 2px solid #E1E1E1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .menu-item {
            width: 30%;
            height: 45%;
            position: absolute;
            background: #E3E8EF;
            box-shadow: inset 0px -10px 19px 16px #B1BCCA;
            border-radius: 170px;
            border: 4px solid #34BEED;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 59px;
            font-weight: 600;
            color: #383E3F;
            text-align: center;
        }

        .menu-item.wii-menu {
            left: 10%;
            top: 20%;
            color: #303030;
        }

        .menu-item.start {
            right: 10%;
            top: 20%;
            color: #303030;
        }

        .main-content {
            width: 100%;
            height: calc(100% - 287px);
            position: relative;
            top: 0;
            overflow: hidden;
        }

        .gradient-background {
            width: 100%;
            height: 786px;
            background: linear-gradient(180deg, white 53%, #F5F5F5 100%);
        }

        .content-box {
            width: 804px;
            height: 351px;
            position: absolute;
            left: 50%;
            top: 260px;
            transform: translateX(-50%);
            background: #A1A0A4;
        }
    </style>
</head>
<body onmousemove="sendMousePosition(event)">
<div class="wrapper">
    <div class="menu-container">
        <div class="bottom-bar">
            <div class="menu-bar">
                <div class="menu-item wii-menu">Wii Menu</div>
                <div class="menu-item start">Start</div>
            </div>
        </div>
        <div class="main-content">
            <div class="gradient-background"></div>
            <div class="side-button left">◀</div>
            <div class="side-button right">▶</div>
        </div>
    </div>
</div>
<script>
    document.querySelector('.side-button.left').addEventListener('click', function () {
        alert('Left button clicked!');
    });

    document.querySelector('.side-button.right').addEventListener('click', function () {
        alert('Right button clicked!');
    });

    document.querySelector('.wii-menu').addEventListener('click', function () {
        window.location.href = 'index.html';
    });

    document.querySelector('.wii-menu').addEventListener('click', function () {
        if (window.parent && typeof window.parent.closeChannel === 'function') {
            window.parent.closeChannel();
        }
    });

    function sendMousePosition(event) {
        const mousePosition = { x: event.clientX, y: event.clientY };
        window.parent.postMessage(mousePosition, '*');
    }
</script>
</body>
</html>
